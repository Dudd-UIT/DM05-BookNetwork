spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/book_social_network
    username: root
    password: Admin@123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  mail:
    host: ${EMAIL_HOST_NAME}
    port: 465
    username: ${EMAIL_USER_NAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          trust: "*"
        ssl:
          enable: true
          trust: "*"
        auth: true
        starttls:
         enable: true
    protocal: smtp

application:
  security:
   jwt:
    secret-key: 
    jwtExpiration: 8640000
  mailing:
   frontend:
    activation-url: http://localhost:4200/activate-account
  cors:
    origins: http://localhost:4200,http://localhost:8080
  file:
    upload:
      photos-output-path: ./uploads

server:
  port: 8088

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html